<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Scheduling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Class Scheduling</h1>
    <div class="class-form">
        <h2>Class 1</h2>
        <form id="class1-form"> <!-- Added id here -->
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <input type="date">
            <input type="time">
            <button type="submit">Schedule Class 1</button>
        </form>
    </div>
    <div class="class-form">
        <h2>Class 2</h2>
        <form id="class2-form"> <!-- And here -->
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <input type="date">
            <input type="time">
            <button type="submit">Schedule Class 2</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
